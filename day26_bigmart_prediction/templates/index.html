<!DOCTYPE html>
<html>
<head>
    <title>BigMart Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">BigMart Sales Prediction</h2>

            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Weight</label>
                        <input type="text" class="form-control" name="Item_Weight" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Fat Content</label>
                        <input type="text" class="form-control" name="Item_Fat_Content" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Visibility</label>
                        <input type="text" class="form-control" name="Item_Visibility" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Type</label>
                        <input type="text" class="form-control" name="Item_Type" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item MRP</label>
                        <input type="text" class="form-control" name="Item_MRP" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Outlet Identifier</label>
                        <input type="text" class="form-control" name="Outlet_Identifier" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Outlet Size</label>
                        <input type="text" class="form-control" name="Outlet_Size" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Outlet Location Type</label>
                        <input type="text" class="form-control" name="Outlet_Location_Type" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Outlet Type</label>
                        <input type="text" class="form-control" name="Outlet_Type" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Outlet Years</label>
                        <input type="text" class="form-control" name="Outlet_Years" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center">
                <h4>{{ prediction_text }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
